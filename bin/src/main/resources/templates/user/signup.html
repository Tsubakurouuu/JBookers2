<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"></meta>
		<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
		<!--CSS読込-->
		<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
		<link rel="stylesheet" th:href="@{/css/login/login.css}">
		<!--JS読込-->
		<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
		<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
		<title>Bookers2</title>
	</head>
	<body>
		<header layout:replace="~{layout/header::header}"></header>
		<div class="container">
			<div class="row">
				<h2>Sign up</h2>
			</div>
			<form method="post" th:action="@{/users/sign_up}" th:object="${signupForm}">
				<div class="field">
					<label for="name">Name</label><br>
					<input type="text" th:field=*{name} th:errorclass="is-invalid"/>
					<div class="invalid-feedback" th:errors="*{name}"/>
				</div>
				<div class="field">
					<label for="name">Email</label><br>
					<input type="text" th:field=*{email} th:errorclass="is-invalid"/>
					<div class="invalid-feedback" th:errors="*{email}"/>
				</div>
				<div class="field">
					<label for="name">Password</label><br>
					<input type="text" th:field=*{password} th:errorclass="is-invalid"/>
					<div class="invalid-feedback" th:errors="*{password}"/>
				</div>
				<div class="actions">
					<input type="submit" value="Sign up" class="btn btn-success"/>
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
				</div>
			</form>
			<a th:href="@{/users/sign_in}">Log in</a>
		</div>
		<footer layout:replace="~{layout/footer::footer}"></footer>
	</body>
</html>
