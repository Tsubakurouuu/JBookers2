<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<meta charset="UTF-8"></meta>
		<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
		<!--CSS読込-->
		<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
		<link rel="stylesheet" th:href="@{/css/login/login.css}">
		<!--JS読込-->
		<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
		<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
		<title>Bookers2</title>
	</head>
	<body>
		<header layout:replace="~{layout/header::header}"></header>
		<div class="container">
			<div class="row">
				<h2>Log in</h2>
			</div>
			<p th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null"
           		th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"
           		class="text-danger">
            	ログインエラーメッセージ
        	</p>
			<form method="post" th:action="@{/users/sign_in}">
				<div class="field">
					<label for="name">Name</label><br>
					<input type="text" name="name"/>
				</div>
				<div class="field">
					<label for="password">Password</label><br>
					<input type="text" name="password"/>
				</div>
				<div class="actions">
					<input type="submit" value="Log in" class="btn btn-primary"/>
				</div>
			</form>
			<a th:href="@{/users/sign_up}">Sign up</a>
		</div>
		<footer layout:replace="~{layout/footer::footer}"></footer>
	</body>
</html>
